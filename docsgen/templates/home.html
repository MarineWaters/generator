{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<h1>Choose a template:</h1>
{% for template in templates %}
<a href="{% url 'template' template.id %}">
    <img src="{{ template.image.url }}" alt="{{ template.name }}">
</a>
{% endfor %}
{% endblock %}

</body>
</html>
